logging.level.ROOT=info
logging.level.org.apache.tomcat=info

server.compression.enabled=true
server.compression.min-response-size=1024
server.max-http-header-size=4096
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.uri-encoding=UTF-8
server.tomcat.accept-count =30

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=false


server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/jooqdb?autoReconnect=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

spring.jooq.sql-dialect=mysql
spring.redis.host=localhost
spring.redis.pool.max-active=5
spring.redis.database=0
spring.redis.password=
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.port=6379
spring.redis.timeout=0


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.poolName=pelakpooldb
spring.datasource.hikari.maximum-pool-size=8
